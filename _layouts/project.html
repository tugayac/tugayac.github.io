---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    {% include head.html %}
</head>

<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="container-medium animated fadeIn">
            <div class="content">
                <div class="post-title {% if page.feature %} feature {% endif %}">
                    <div class="flex-header">
                        <div class="col-3 back-button">
                            <a href="{{ site.url }}/projects/">
                                <i class="fa fa-chevron-left"></i>
                                <span>Back to Projects</span>
                            </a>
                        </div>
                        <div class="col-3 post-title">
                            <h1>{{ page.title }}</h1>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
                {{ content }}
                <div class="entry-meta">
                    {% include meta.html %}
                </div>
            </div>
            <hr> {% if page.comments and site.disqus_shortname %}
            <section id="disqus_thread" class="animated fadeInUp"></section>
            <!-- /#disqus_thread -->{% endif %}
        </div>

    </header>
    {% include scripts.html %} {% if site.mathjax == true %}
    <!-- MathJax -->
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
</body>

</html>
