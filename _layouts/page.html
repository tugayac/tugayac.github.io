---
layout: compress
---
<!DOCTYPE html>
<html class="no-js">

<head>
    {% include head.html %}
</head>

<body>
    {% include nav.html %}
    <!-- Header -->
    <div class="container animated fadeIn">
        <div class="content">
            <div class="post-title {% if page.feature %} feature {% endif %}">
                <h1>{{ page.title }}</h1>
            </div>
            {{ content }}
        </div>
    </div>
    {% if page.comments and site.disqus_shortname %}
    <section id="disqus_thread" class="animated fadeInUp"></section>
    <!-- /#disqus_thread -->{% endif %} {% include scripts.html %} {% if site.mathjax == true %}
    <!-- MathJax -->
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
</body>

</html>
